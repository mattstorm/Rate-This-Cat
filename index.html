<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rate This Cat!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
    
    <script src="script.js" async defer></script>

    <h1>Rate This Cat!</h1>
    
    <div class="cat-image" id="cat-image"></div> 

    <br>
    
    <div class="cat-fact" id="cat-fact"></div>
      
    <br>
        <!-- Cat and Fact Buttons -->
    <div> 
        <button id="next-cat">Get Cat</button> 
        <button onClick="window.location.reload();"> <img src = "images/refresh.png" height= "15.5px" width="15.5px" /> </button>
        <button id="new-fact">New Fact</button> 
    </div>

         <!-- Rating Buttons -->
    <div class="button-container">
        <button id="one-star"> 1 <img src = "images/star.png" height= "15.5px" width="15.5px" /></button>
        <button id="two-star"> 2 <img src = "images/star.png" height= "15.5px" width="15.5px" /></button>
        <button id="three-star"> 3 <img src = "images/star.png" height= "15.5px" width="15.5px" /></button>
        <button id="four-star"> 4 <img src = "images/star.png" height= "15.5px" width="15.5px" /></button>
        <button id="five-star"> 5 <img src = "images/star.png" height= "15.5px" width="15.5px" /></button>     
    </div>
    
    <br>
         
    </body>
    
</html>
